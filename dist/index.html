<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.21b6e204.ico">
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
<script src="/style.e308ff8e.js"></script></head>
<body>
  <header>
    <img src="/logo.236e4034.svg" alt="base apparel logo">
  </header>
  <main>
    <section class="head-img">
      <img src="/hero-mobile.526d61cc.jpg" alt="woman">
    </section>
    <section class="container">
      <h1>We're
        <span>Coming <br>Soon</span>
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="email-container">
        <input type="text" placeholder="Email Address">
        <button aria-label="submit">
          <img src="/icon-arrow.56d7c493.svg" alt="arrow icon">
        </button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | 
    <a href="https://github.com/anespoul34" target="_blank">Coded</a> by <a href="https://www.arthurnespoulous.com" target="_blank">AN</a>. 
  </footer>
</body>
</html>
