<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.21b6e204.ico">
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
<script src="/style.e308ff8e.js"></script></head>
<body>
  <header class="header-mobile">
    <img src="/logo.236e4034.svg" alt="base apparel logo">
  </header>
  <main>
    <section class="banner">
      <img class="hero-mobile" src="/hero-mobile.526d61cc.jpg" alt="woman">
      <img class="hero-desktop" src="/hero-desktop.01ed746a.jpg" alt="woman">
    </section>
    <section class="container">
      <header class="header-desktop">
        <img src="/logo.236e4034.svg" alt="base apparel logo">
      </header>
      <h1>We're <br>
        <span>Coming <br>Soon</span>
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="email-form" class="email-container">
        <input id="email" type="text" name="email" placeholder="Email Address" onchange="handleChange()">
        <button type="submit" aria-label="submit">
          <img src="/icon-arrow.56d7c493.svg" alt="arrow icon">
        </button>
        <img class="error" src="/icon-error.7540ea9a.svg" alt="error icon">
        <p class="error">Please provide a valid email</p>
      </form>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | 
    <a href="https://github.com/anespoul34" target="_blank">Coded</a> by <a href="https://www.arthurnespoulous.com" target="_blank">AN</a>. 
  </footer>

  <script>var form = document.getElementById('email-form');
var email = document.getElementById('email');

function validateEmail(email) {
  var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return regex.test(email);
}

function handleChange() {
  if (validateEmail(email.value)) {
    form.classList.remove('error');
    return;
  } else {
    form.classList.add('error');
  }
}</script>
</body>
</html>
